<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugee Migration Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="controls-container" style="display: flex; align-items: center;">
        <div id="slider-range-container" style="display: flex; flex-direction: row; align-items: center;">
            <label for="slider-svg" style="margin: 10px;">Years Considered</label>
            <svg id="slider-svg" width="500" height="100" style="margin: 40px;">
                <g id="slider-range" transform="translate(50,30)"></g>
            </svg>
            <button id="play-button" style="height: 30px; margin-left: 20px;">Play Year-by-Year</button>
        </div>
        <div>
            <label for="origin-drop-down">Origin Country:</label>
            <select id="origin-drop-down"></select>
            <label for="destination-drop-down">Destination Country:</label>
            <select id="destination-drop-down"></select>
        </div>
    </div>
    <div id="main">
        <label for="map">Click to select Origin and Destination Country</label>
        <div id="map" style="width: 1200px; height: 600px; border: 1px solid #777;"></div>
        <div style="display: flex;">
            <div id="sankey" style="height: 600px; width: 600px; border: 1px solid #777; overflow: auto"></div>
            <div id="bar" style="height: 600px; width: 600px; overflow-y: auto; border: 1px solid #777;"></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="http://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>
<script type="module" src="./main.js"></script>
</html>
