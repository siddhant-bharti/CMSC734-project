<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugee Migration Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="parent-controls-container" style="display: flex; flex-direction: column;">
        <div id="controls-container" style="display: flex; flex-direction: row; align-items: center;">
            <div id="slider-range-container" style="display: flex; flex-direction: row; align-items: center;">
                <label for="slider-svg" style="margin: 5px;">Years Considered</label>
                <svg id="slider-svg" width="350" height="50" style="margin: 10px;">
                    <g id="slider-range" transform="translate(10,30)"></g>
                </svg>
            </div>
            <div id="other-selection" style="display: flex; flex-direction: row; align-items: center;">
                <label for="origin-drop-down" style="margin: 5px;">Origin Country:</label>
                <select id="origin-drop-down"></select>
                <label for="destination-drop-down" style="margin: 5px;">Destination Country:</label>
                <select id="destination-drop-down"></select>
            </div>
            <div id="controls-container-2" style="display: flex; flex-direction: row; align-items: center;">
                <button id="play-button" style="height: 50px; margin-left: 5px;">Play Year-by-Year</button>
                <div>
                    <label for="accept" style="margin: 5px;"> Region Analysis </label>
                    <input type="checkbox" id="region-analysis" name="region-analysis">    
                </div>
            </div>
        </div>
    </div>
    <div id="main-parent" style="display: flex; flex-direction: row; align-items: flex-start;">
        <div id="main" style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px;">

            <!-- Map -->
            <div style="display: flex; flex-direction: column; align-items: center;">
                <label for="map">Click to select Origin and Destination Country</label>
                <div id="map" style="width: 830px; height: 500px; border: 1px solid #777;"></div>
            </div>

            <!-- Pie Charts -->
            <label for="region-pie">Migration Flow Across Regions (Outbound; Select Origin Country)</label>
            <div id="pies" style="display: flex; flex-direction: row; align-items: center;">
                <div id="region-pie" style="height: 300px; width: 300px; border: 1px solid #777; overflow-y: auto;"></div>
                <div id="pie" style="height: 300px; width: 300px; border: 1px solid #777; overflow-y: auto;"></div>
            </div>
        
        </div>
        <div id="main-2" style="display: flex; flex-direction: row; margin-left: 5px; align-items: flex-start;">
            <!-- Bar Chart -->
            <div style="display: flex; flex-direction: column; align-items: center;">
                <label for="bar">Host Countries</label>
                <div id="bar" style="height: 800px; width: 400px; border: 1px solid #777; overflow-y: auto;"></div>
            </div>
        
    
            <!-- Sankey Diagram -->
            <div style="display: flex; flex-direction: column; align-items: center;">
                <label for="sankey">Migrants Analysis Regions</label>
                <div id="sankey" style="height: 800px; width: 400px; border: 1px solid #777; overflow: auto;"></div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>
<script type="module" src="./main.js"></script>
</html>
